name: "Update M3U Playlist and Sync"

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行（北京时间早上8点）
  workflow_dispatch:      # 支持手动触发
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-and-sync:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码（使用有权限的token）
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FULL_ACCESS_TOKEN }}
        fetch-depth: 0  # 获取所有历史记录，便于解决冲突

    # 2. 设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium beautifulsoup4 webdriver-manager

    # 4. 安装Chrome浏览器
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1

   
