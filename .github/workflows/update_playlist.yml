name: "Update Korean TV M3U Playlist"

on:
  schedule:
    - cron: '0 0 */2 * *'
  workflow_dispatch:
  push:
    paths:
      - 'update_playlist.py'

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FULL_ACCESS_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
