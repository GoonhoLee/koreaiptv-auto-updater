name: Update M3U Playlist

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'update_playlist.py'
      - '.github/workflows/update_playlist.yml'

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FULL_ACCESS_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium beautifulsoup4
        
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      
    - name: Run playlist update script
      env:
        FULL_ACCESS_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
      run: |
        python update_playlist.py
        
    - name: Configure Git and push changes
      env:
        GH_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
      run: |
        # 配置Git用户
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加所有更改
        git add -A
        
        # 提交更改（如果有）
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update playlist - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
          echo "✅ 更改推送成功！"
        else
          echo "✅ 没有需要提交的更改"
        fi
