name: Update M3U Playlist

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FULL_ACCESS_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium beautifulsoup4
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      
    - name: Run update script with debug
      env:
        FULL_ACCESS_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      run: |
        echo "ğŸ” ç¯å¢ƒå˜é‡è°ƒè¯•ä¿¡æ¯:"
        echo "FULL_ACCESS_TOKEN é•¿åº¦: ${#FULL_ACCESS_TOKEN}"
        echo "GITEE_TOKEN é•¿åº¦: ${#GITEE_TOKEN}"
        
        python update_playlist.py
        
    - name: Setup Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
    - name: Push to GitHub (Direct Force)
      env:
        GH_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
      run: |
        git add -A
        git commit -m "Auto-update playlist - $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
        git push origin main --force
        
    - name: Push to Gitee
      if: env.GITEE_TOKEN != ''
      env:
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      run: |
        git remote add gitee https://leegoonho:$GITEE_TOKEN@gitee.com/leegoonho/korean-tv-static.git
        git push gitee main:master --force
