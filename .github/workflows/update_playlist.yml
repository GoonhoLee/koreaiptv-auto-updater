name: "Update Korean TV M3U Playlist"

on:
  schedule:
    - cron: '0 0 */2 * *'
  workflow_dispatch:
  push:
    paths:
      - 'update_playlist.py'

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
