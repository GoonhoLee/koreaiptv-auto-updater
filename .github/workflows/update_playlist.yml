name: "Update Korean TV M3U Playlist"

on:
  schedule:
    - cron: '0 19 * * *'  # æ¯å¤©UTCæ—¶é—´19:00è¿è¡Œï¼Œå¯¹åº”ä¸­å›½æ—¶é—´æ¬¡æ—¥03:00
  workflow_dispatch:
  push:
    paths:
      - 'update_playlist.py'

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Chrome browser
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium beautifulsoup4 webdriver-manager

    - name: Run update script
      env:
        FULL_ACCESS_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
      run: |
        python update_playlist.py || exit 1

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
