name: Update M3U Playlist

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FULL_ACCESS_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium beautifulsoup4
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      
    - name: Run update script
      env:
        FULL_ACCESS_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      run: |
        python update_playlist.py
        
    - name: Push to Gitee
      if: always()  # 即使前面的步骤失败也尝试推送到Gitee
      env:
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      run: |
        # 设置Git身份
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        # 添加Gitee远程仓库
        git remote add gitee https://leegoonho:$GITEE_TOKEN@gitee.com/leegoonho/korean-tv-static.git
        
        # 添加所有文件
        git add -A
        
        # 提交更改
        git commit -m "Auto-update playlist - $(date +'%Y-%m-%d %H:%M:%S')" || echo "没有更改需要提交"
        
        # 推送到Gitee
        git push gitee main || echo "Gitee推送失败或无需推送"
        
        echo "✅ 同步到Gitee完成！"
