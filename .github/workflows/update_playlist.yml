name: Update M3U Playlist

on:
  schedule:
    # 每天UTC时间0点运行（韩国时间上午9点）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    paths:
      - 'update_playlist.py'
      - '.github/workflows/update_playlist.yml'

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium beautifulsoup4
        
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      
    - name: Run playlist update script
      env:
        GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
      run: |
        python update_playlist.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || (git commit -m "Auto-update playlist - $(date +'%Y-%m-%d %H:%M')" && git push)
