name: Update M3U Playlist

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行
  workflow_dispatch:      # 允许手动触发
  push:
    paths:
      - 'update_playlist.py'
      - '.github/workflows/update_playlist.yml'

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FULL_ACCESS_TOKEN }}
        fetch-depth: 0  # 获取完整历史记录，重要！
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium beautifulsoup4
        
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      
    - name: Run playlist update script
      env:
        FULL_ACCESS_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
      run: |
        python update_playlist.py
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Check for changes and push
      env:
        GH_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
      run: |
        # 添加所有更改
        git add -A
        
        # 检查是否有更改需要提交
        if git diff --staged --quiet; then
          echo "✅ 没有需要提交的更改"
          exit 0
        fi
        
        # 提交更改
        git commit -m "Auto-update playlist - $(date +'%Y-%m-%d %H:%M:%S')"
        
        # 先拉取远程更改（使用rebase避免合并提交）
        echo "拉取远程更改..."
        git pull --rebase origin main
        
        # 推送更改
        echo "推送更改到远程仓库..."
        git push origin main
        
        echo "✅ 更改推送成功！"
        
    - name: Handle push failure
      if: failure() && steps.push.outcome == 'failure'
      run: |
        echo "推送失败，尝试强制推送..."
        git push --force-with-lease origin main
        echo "✅ 强制推送成功！"
